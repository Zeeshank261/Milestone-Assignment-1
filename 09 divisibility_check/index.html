<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility Check</title>
</head>
<body>
    <div class="container">
        <h1>Divisibility Check</h1>
        <h3>Check for divisibility by 3, but not by 2.</h3>
        <form action="">
            <label for="numbers">Enter numbers separated by space:</label><br>
            <input type="text" id="numbers" name="numbers"><br><br>
            <button type="submit">Check</button>
        </form>
        <hr>

        <h2>Result</h2>
        <ul id="result"></ul>

        <script src="script.js"></script>

    </div>
</body>
</html>
