<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="form">
            <input type="text" name="num1" id="num1" placeholder="Enter first number">
            <br>
            <input type="text" name="num2" id="num2" placeholder="Enter second number">
            <br>
            <input type="text" name="operator" id="operator" placeholder="Enter operator">
            <br>
            <button type="submit" id="submit">Calculate!</button>
        </div>
        <div class="result" id="message">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
