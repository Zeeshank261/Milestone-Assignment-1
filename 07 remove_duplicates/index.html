<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
</head>
<body>
    <div class="container">
        <h1>Remove Duplicates</h1>
        <h3>List of items for shopping. Click to add them to the cart.</h3>
        <ul id="items">
            <li>Apple</li>
            <li>Orange</li>
            <li>Apple</li>
            <li>Banana</li>
            <li>Watermelon</li>
        </ul>

        <hr>

        <h2>Shopping Cart</h2>
        <div class="shopping-carts">
            <ul id="cart"></ul>
            <button id="filter-unique">Remove Duplicates</button>
            <ul id="new-cart"></ul>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
