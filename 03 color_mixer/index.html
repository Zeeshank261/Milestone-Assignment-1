<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<body>
    <div class="container">
        <h1>Color Mixer</h1>
        <div class="form">
            <input type="text" name="color1" id="color1" placeholder="Enter first color">
            <br>
            <input type="text" name="color2" id="color2" placeholder="Enter second color">
            <br>
            <button type="submit" id="submit">Mix Colors!</button>
        </div>
        <div class="result" id="message">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
